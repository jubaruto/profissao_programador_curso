<!-- 
    PSEUDO CLASSE

    É basicamente uma palavra que é adicionada no seletor de CSS para apontar um estado especial do elemento HTML. Interage com elementos que já existem, ou seja, interage com a tag div, input, p...

    PSEUDO ELEMENTO

    É criado, de uma certa forma, um pseudo elemento.
 -->

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Classes e Pseudo Elementos</title>
    <link rel="stylesheet" href="./styles_pseudo_classes_e_elementos.css">
</head>
<body>
    <h1>Pseudo Classes e Elementos</h1>
    
    <br>
    <br>

    <div class="classes">

    </div>

    <br>

    <input class="input" />

    <br>
    <br>

    <input class="input" disabled/>

    <br>
    <br>

    <div class="elementos">
        <p>nossa tag</p>
    </div>
</body>
</html>
