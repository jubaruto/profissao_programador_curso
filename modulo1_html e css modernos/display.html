<!-- DISPLAY
    Significa, basicamente, como um elemento deve se comportar em tela.

    > DISPLAY INLINE: Colocará elementos lado a lado, porém não será possível atribuir uma largura e altura específica;

    > DISPLAY INLINE-BLOCK: Colocará elementos lado a lado, mas nesse caso será possível atribuir uma largura e altura específica;

    > DISPLAY BLOCK: É um display defaul, adiciona apenas uma quebra de linha em cada elemento;

    > DISPLAY NONE: É a ausência de display, ou seja, deixa de existir na tela, não aparece.
-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <link rel="stylesheet" href="./styles_display.css">
</head>
<body>
    <div class="display">
        Display
    </div>

    <div class="display">
        Display
    </div>

    <div class="inblock">
        Display
    </div>

    <div class="inblock">
        Display
    </div>

    <div class="block">
        Display
    </div>

    <div class="none">
        Display
    </div>
</body>
</html>
