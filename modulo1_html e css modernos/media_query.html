    RESPONSIVIDADE
    Um site responsivo se adápta a diferentes tipos de tela, podendo ser acessado por diferentes dispositivos.

    BREAK POINTS (pontos de quebra)
    São pontos de quebra com relação as dimensões e tamanho da tela em que o site está sendo exibido.
    
    480px para dispositivos menores
    768px para dispositivos menores, mas normalmente é utilizado para tablets.
    1024px ou 1280px para dispositivos maiores, como computadores.
 -->
