<!-- 
    A propriedade de CSS POSITION serve basicamente para definir como o elemento irá se pocionar e se comportar em tela. Há 05 tipos de positions:

    > STATIC: Matém o elemento estático, sem mudanças;
    > FIXED: Matém o elemento fixo, ou seja, não seguirá o fluxo normal de elementos HTML;
    > STICKY: Significa pegajoso. Muito parecido com o position fixed;
    > RELATIVE: Atribui um valor para a sua posição em relação a sua posição atual;
    > ABSOLUTE: Pode se comportar de 2 maneiras. Se estiver inserido dentro de um elemento contendo position static, adotará os valores do documento, ou seja, os limites da tela. Porém, se ele estiver inserido dentro de um elemento contendo position relative, levará em consideração os valor do elemento pai.
 -->

 <!-- 
    VH (view height): indica que o valor inserido será de 100% da tela. Não é necessário inserir a quantidade de px que deseja, a altura será equivalente ao tamanho da tela.
    Também pode ser utilizado na largura VW (view width).
  -->
