<!-- 
    Existem dois tipos de medidas: A medida absoluta e a medida relativa.
    Dentro desses dois tipos mencionados acima, existem diversos tipos de unidades de medidas.
    
    > Pixel (px): é a única unidade de medida que é ABSOLUTA, não depende de outro valor;
    
    > Rem (rem): é uma unidade de medida RELATIVA, pois depende do valor padrão do HTML.
    Ex.: Se tivermos 20px e 2rem significa que teremos 20 * 2= 40px;
    
    > Em (em): é uma unidade de medida RELATIVA, pois depende do valor que estiver inserido dentro da TAG "PAI", ou seja, dentro da tag a qual ele faz parte.
    Ex.: Se tivermos 20px e 2rem significa que teremos 20 * 2= 40px;
-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unidades de Medidas</title>
    <link rel="stylesheet" href="./styles_medida.css"/>
</head>
<body>
    <h1>Unidade de Medida 01</h1>
    <br>
    <div>
        <h2>Unidade de Medida 02</h2>
    </div>
</body>
</html>
