<!-- 
    BACKGROUND-COLOR

    > HEXADECIMAL: Sempre começa inserindo hashtag (#).
    O primeiro zero (0) representa a cor vermelha.
    O segundo zero (0) representa a cor verde.
    O terceiro zero (0) representa a cor azul.

    #000 - preto
    #fff - branco
    #f2f2f2 - cinza claro

    > RGB: As cores são separadas por vírgula (,).

    rgb(255, 255, 0) - amarelo
    rgb(102, 0, 102) - roxo
    rgb(153, 102, 51) - marrom

    > RGBA: O que diferencia o tipo RGBA para RGB é o parâmetro de opacidade, se a cor será mais ou menos transparente.

    rgb(153, 102, 51, 1) - marrom
    rgb(153, 102, 51, 0.5) - marrom mais claro (quanto menor for o número, mais claro vai ficando)
    -->
