<!-- 
    O Asterístico (*) é utilizado para informar ao CSS que quero inserir as configurações em todos os elementos.

    Utiliza-se a seguinte formatação para resetar o CSS padrão que há em todos os navegadores:
    * {
        margin: 0;
        padding: 0;
        text-decoration: none;
    }

    Na internet pode ser encontrado mais modelos de códigos para resetar o CSS.
 -->
