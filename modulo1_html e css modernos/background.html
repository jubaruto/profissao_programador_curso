<!-- 
    Propriedade BACKGROUN

    > BACKGROUND OU BACKGROUND-COLOR: Insere cor de fundo;
    > BACKGROUND-IMAGE: Insere imagem de fundo;
    > BACKGROUND-REPEAT: Há diversas propriedades para serem utilizadas. EX.: background-repeat: no-repeat;;
    > BACKGROUND-SIZE: Define o tamanho do elemento. O cover ocupa todo o espaço do bloco, o auto define a resolução verdadeira da imagem e o contain onde a imagem fica contida para obter o máximo de qualidade possível;
    > BACKGROUND-POSITION: Define o posicionamento da imagem dentro do bloco.
 -->
